<!DOCTYPE html>
<html>
<head>
  <title>Praktik HTML</title>
</head>
<body>

  <h2>1. Tabel HTML</h2>
  <table border="1" cellpadding="5" cellspacing="0">
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Kelas</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Sandi</td>
      <td>TPLE013</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Desan</td>
      <td>TPLE014</td>
    </tr>
  </table>

  <h2>2. Form Input</h2>
  <form>
    <!-- Input teks -->
    Nama: <input type="text" name="nama"><br><br>

    <!-- Checkbox -->
    Hobi:<br>
    <input type="checkbox" name="hobi" value="Membaca"> Membaca<br>
    <input type="checkbox" name="hobi" value="Olahraga"> Olahraga<br>
    <input type="checkbox" name="hobi" value="Musik"> Musik<br><br>

    <!-- Radio Button -->
    Jenis Kelamin:<br>
    <input type="radio" name="gender" value="Laki-laki"> Laki-laki<br>
    <input type="radio" name="gender" value="Perempuan"> Perempuan<br><br>

    <!-- Dropdown -->
    Kelas:
    <select name="kelas">
      <option value="TPLE013">TPLE013</option>
      <option value="TPLE014">TPLE014</option>
    </select><br><br>

    <input type="submit" value="Kirim">
  </form>

</body>
</html>

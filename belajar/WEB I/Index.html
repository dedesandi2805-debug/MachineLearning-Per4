<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pondok Pesantren Modern Mafazah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #006400;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .hero-section {
            background-color: #008000;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="%23008000" /><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="%23006400" stroke-width="0.5" /><path d="M0,0 L100,100" stroke="%23006400" stroke-width="0.5" /></svg>');
            padding: 50px 20px;
            text-align: center;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: 100px 100px;
        }

        .hero-section h1 {
            font-family: serif;
            font-size: 2.5em;
            color: #ffffff;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
        }

        .hero-section h1::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 150px;
            height: 5px;
            background-color: yellow;
        }

        .hero-section .daftar-btn {
            background-color: #FFA500;
            color: #ffffff;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-top: 30px;
        }

        .welcome-text {
            text-align: center;
            padding: 40px;
            background-color: #f4f4f4;
            color: #333;
        }

        .welcome-text h1 {
            font-size: 2em;
            color: #006400;
        }

    </style>
</head>
<body>

    <div class="welcome-text">
        <h1>Selamat Datang di Web Pondok Pesantren Modern Mafazah</h1>
    </div>

    <div class="hero-section">
        <h1>Pendaftaran Peserta Didik Baru DIBUKA</h1>
        <a href="#" class="daftar-btn">ANJAY BISA GINI</a>
    </div>

</body>
</html>
